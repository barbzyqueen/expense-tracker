<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/public/index.css" />
</head>
<body class="background">
    <h1>Expense Tracker</h1>
    <div id="user-info">
        Logged in as: <span id="username"></span>
    </div>

     <button id="logout-btn">Logout</button>

    <main>
        <header>
            <div>
                <h5>Total Balance</h5>
                <span id="balance">$0.00</span>
            </div>
            <div>
                <h5>Income</h5>
                <span id="income">$0.00</span>
            </div>
            <div>
                <h5>Expense</h5>
                <span id="expense">$0.00</span>
            </div>
        </header>

        <section>
            <h3>Transactions</h3>
            <ul id="transactionList"></ul>

            <!-- Edit Expense Form -->
            <div id="editExpenseFormContainer" style="display: none;">
                <h3>Edit Expense</h3>
                <form id="editExpenseForm">
                    <input type="hidden" name="expenseId" id="editExpenseId">
                    <div>
                        <label for="editCategory">Category</label>
                        <input type="text" name="category" id="editCategory" required>
                    </div>
                    <div>
                        <label for="editAmount">Amount</label>
                        <input type="number" name="amount" id="editAmount" value="0" min="0.01" step="0.01" required>
                    </div>
                    <div>
                        <label for="editDate">Date</label>
                        <input type="date" name="date" id="editDate" required>
                    </div>
                    <button type="submit">Update Expense</button>
                </form>
            </div>

            <div id="status"></div>
        </section>

        <section>
            <h3>Add Transaction</h3>

            <form id="transactionForm">
                <div>
                    <label for="type">
                        <input type="checkbox" name="type" id="type" />
                        <div class="option">
                            <span>Expense</span>
                            <span>Income</span>
                        </div>
                    </label>
                </div>
                <div>
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required />
                </div>
                <div>
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" value="0" min="0.01" step="0.01" required />
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required />
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script src="/public/index.js"></script>
</body>
</html>
